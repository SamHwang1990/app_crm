<div id="studentMgr-edit-wrap">
    <h2>修改学生信息</h2>
    <div class="feedbackMsg alert">

    </div>
    <form id="editForm" action="/StudentMgr/Index/EditStudent" method="post" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="studentName">学生名：</label>
            <div class="controls">
                <input type="text" id="studentName" name="studentName" placeholder="请输入学生名字" value="<%= StudentInfo.NameCn %>" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="IsSign">签约意愿：</label>
            <div class="controls">
                <select name="IsSign" id="IsSign">
                    <option value="0">未签约</option>
                    <option value="1">可能性低</option>
                    <option value="2">可能性一般</option>
                    <option value="3">可能性高</option>
                    <option value="4" class="IsSign-Done">已签约</option>
                </select>
                &emsp;
                <div class="input-append date timePicker" data-date-format="yyyy-mm-dd">
                    <input type="text" id="SignDate" class="span2" placeholder="签约日期" value="<%= SignDate %>"/>
                    <span class="add-on"><i class="icon-refresh"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="liveCity">居住城市：</label>
            <div class="controls">
                <input type="text" id="liveCity" name="liveCity" placeholder="请输入居住城市" value="<%= StudentInfo.LiveCity %>" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="saleConsultant">销售负责人：</label>
            <div class="saleConsultantWrap controls">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="liveCity">联系电话：</label>
            <div class="controls">
                <input type="text" id="Mobile" name="Mobile" placeholder="请输入电话号码" value="<%= StudentInfo.Mobile %>" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="liveCity">邮箱地址：</label>
            <div class="controls">
                <input type="text" id="Email" name="Email" placeholder="请输入邮箱地址" value="<%= StudentInfo.Email %>" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="liveCity">方便联系时间：</label>
            <div class="controls easyChatTimes">
                <btn class="btnAddEasyChat btn">添加接电话时间</btn>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button id="btnSubmit" class="btn btn-large btn-success" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
