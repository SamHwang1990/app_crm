<tr class="ParticipantTr">
    <td>
        <% if (ParticipantSource == "no") { %>
            <input type="text" class="ParticipantName" placeholder="参与人名字" value="<%= ParticipantName %>" />
        <% } %>
        <% if (ParticipantSource == "Users") { %>
            <select class="ParticipantFromUsers ParticipantName">
                <% _.each(Users,function(user){ %>
                <option value="<%= user.UserNameCn %>"><%= user.UserNameCn %></option>
                <% }); %>
            </select>
        <% } %>
        <% if (ParticipantSource == "Contacts") { %>
            <select class="ParticipantFromContacts ParticipantName">
                <% _.each(Contacts,function(contact){ %>
                <option value="<%= contact.NameCn %>"><%= contact.PersonIdentity %>：<%= contact.NameCn %></option>
                <% }); %>
            </select>
        <% } %>
    </td>
    <td><input type="email" class="ParticipantEmail" placeholder="参与人邮箱" value="<%= ParticipantEmail %>" /></td>
    <td><input type="text" class="ParticipantMobile" placeholder="参与人电话" value="<%= ParticipantMobile %>" /></td>
    <td>
        <select class="ParticipantIdentity">
            <option value="0">咨询顾问</option>
            <option value="1">顾问助理</option>
            <option value="2">学生</option>
            <option value="3">父亲</option>
            <option value="4">母亲</option>
            <option value="5">其他</option>
        </select>
    </td>
    <td>
        <a class="removeParent" href="javascript:void(0)"><i class="icon-remove"></i></a>
        <input type="hidden" class="ParticipantID" value="<%= ParticipantID %>" />
        <input type="hidden" class="SaleTrackID" value="<%= SaleTrackID %>" />
    </td>
</tr>
