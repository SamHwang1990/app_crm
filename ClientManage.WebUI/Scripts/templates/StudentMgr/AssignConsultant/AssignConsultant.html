<div id="studentMgr-edit-wrap">
    <h2>分配顾问</h2>
    <div class="feedbackMsg alert">

    </div>
    <form id="assignForm" action="/StudentMgr/Index/AssignConsultant" method="post" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="ApplyConsultant">申请顾问：</label>
            <div class="controls">
                <select name="ApplyConsultant" id="ApplyConsultant">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="EssayConsultant">文书顾问：</label>
            <div class="controls">
                <select name="EssayConsultant" id="EssayConsultant">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ActConsultant">活动顾问：</label>
            <div class="controls">
                <select name="ActConsultant" id="ActConsultant">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ExamConsultant">语言顾问：</label>
            <div class="controls">
                <select name="ExamConsultant" id="ExamConsultant">
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button id="btnSubmit" class="btn btn-large btn-success" type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
