<div class="control-group">
    <label class="control-label" >是否需跳过本阶段：</label>
    <div class="controls">
        <input type="checkbox" class="forbidSwitch ApplyStage_IsForbid"
               data-on-color="success" data-off-color="warning"
        <%= (StageItem.IsForbid == false) ? 'checked' : "" %> />
    </div>
</div>
<!-- Wrap Some Fields, which is active when stage is not forbidden -->
<fieldset class="unForbidFields">
    <div class="control-group">
        <label class="control-label" >阶段名称：</label>
        <div class="controls">
            <input type="text"
                   class="ApplyStage_StageName"
                   name="ApplyStage_StageName"
                   placeholder="请输入阶段名称"
                   value="<%= StageItem.StageName %>" />

        </div>
    </div>
    <div class="control-group">
        <label class="control-label">开始时间：</label>
        <div class="controls">
            <div class="input-append date timePicker" data-date-format="yyyy-mm-dd">
                <input type="text" class="ApplyStage_BeginDate" class="span2" placeholder="开始时间" value="<%= StageItem.BeginDate %>" />
                <span class="add-on"><i class="icon-refresh"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">结束时间：</label>
        <div class="controls">
            <div class="input-append date timePicker" data-date-format="yyyy-mm-dd">
                <input type="text" class="ApplyStage_EndDate" class="span2" placeholder="结束时间" value="<%= StageItem.EndDate %>" />
                <span class="add-on"><i class="icon-refresh"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
</fieldset>
